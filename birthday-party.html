<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Booking - KKR Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .event-hero {
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .event-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .event-hero-content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .event-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .event-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .event-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .event-booking-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .event-booking-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            margin-top: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .event-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .event-info h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .event-features {
            list-style: none;
            padding: 0;
        }
        
        .event-features li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .event-features li:last-child {
            border-bottom: none;
        }
        
        .event-features i {
            color: #e91e63;
            width: 20px;
        }
        
        .event-booking-form {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .form-title {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .event-form-group {
            margin-bottom: 20px;
        }
        
        .event-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .event-form-group input,
        .event-form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .event-form-group input:focus,
        .event-form-group select:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
        }
        
        .event-time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .event-time-slot {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .event-time-slot:hover {
            border-color: #e91e63;
            background: rgba(233, 30, 99, 0.05);
        }
        
        .event-time-slot.selected {
            border-color: #e91e63;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            color: white;
        }
        
        .event-time-slot.booked {
            background: #ffebee;
            color: #d32f2f;
            border-color: #ef9a9a;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .event-book-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .event-book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
        }
        
        .back-to-home {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
        }
        
        .back-to-home a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            color: #333;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .back-to-home a:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        @media (max-width: 768px) {
            .event-booking-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .event-title {
                font-size: 2rem;
            }
            
            .event-hero {
                min-height: 50vh;
            }
        }
    </style>
</head>
<body>
<script>
  var selectedPackage = localStorage.getItem('selectedPackage');
  if (!selectedPackage) {
    document.write('<div class="selected-package-display glass-card" style="max-width:400px;margin:24px auto 0 auto;padding:18px 24px;text-align:center;font-size:1.2rem;font-weight:600;color:#667eea;"><span style="color:#ff6bcb;">Please select your package before booking.</span></div>');

</script>
    <!-- Back to Home Button -->
    <div class="back-to-home">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
    </div>

    <!-- Event Hero Section -->
    <div class="event-hero">
        <div class="event-hero-content">
            <div class="event-icon">
                <i class="fas fa-birthday-cake"></i>
            </div>
            <h1 class="event-title">Birthday Celebration</h1>
            <p class="event-subtitle">Capture your special moments with our professional birthday celebration photography & videography services</p>
        </div>
    </div>

    <!-- Package Selection Section -->
    <section class="package-selection-section glass-card" id="packageSelectionSection" style="max-width:900px;margin:40px auto 0 auto;padding:32px 24px 24px 24px;">
      <h2 class="trending-heading" style="text-align:center;margin-bottom:2em;">Choose Your Package</h2>

          <input type="radio" name="package" value="999">
          <div class="package-content">

            <ul>

        <label class="package-card">
          <input type="radio" name="package" value="1699">
          <div class="package-content">

    <!-- Booking Container -->
    <div class="event-booking-container">
        <div class="event-booking-grid">
            <div class="event-booking-form">
            <h2 class="form-title">Book Your Birthday Celebration</h2>
                
                <form id="birthdayBookingForm">
                    <div class="event-form-group">
                        <label for="name">
                            <i class="fas fa-user"></i> Full Name
                        </label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="event-form-group">
                        <label for="mobile">
                            <i class="fas fa-phone"></i> Mobile Number
                        </label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </div>

                    <div class="event-form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="event-form-group">
                        <label for="date">
                            <i class="fas fa-calendar"></i> Event Date
                        </label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="event-form-group">
                        <label>
                            <i class="fas fa-clock"></i> Preferred Time
                        </label>
                        <div id="timeSlots" class="event-time-slots"></div>
                        <input type="hidden" id="time" name="time" required>
                    </div>

                    <div class="event-form-group">
                        <label for="guests">
                            <i class="fas fa-users"></i> Number of Guests
                        </label>
                        <input type="number" id="guests" name="guests" min="1" max="100" required>
                    </div>



                    <div class="event-form-group">
                        <label for="special-requests">
                            <i class="fas fa-comment"></i> Special Requests
                        </label>
                        <textarea id="special-requests" name="special-requests" rows="3" placeholder="Any special requirements or requests..."></textarea>
                    </div>

                    <button type="submit" class="event-book-btn">
                    <i class="fas fa-calendar-check"></i> Book Birthday Celebration
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventType = 'Birthday Celebration';
            // Set minimum date to today
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
            dateInput.value = today;

            // Generate time slots on page load and when date changes
            generateTimeSlots();
            dateInput.addEventListener('change', generateTimeSlots);

            // Handle form submission
            document.getElementById('birthdayBookingForm').addEventListener('submit', function(e) {
                var selectedPackage = localStorage.getItem('selectedPackage');
                if (!selectedPackage) {
                    e.preventDefault();
                    showNotification('Please select your package before booking.', 'error');
                    return;
                }
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const selectedTime = document.getElementById('time').value;
                if (!selectedTime) {
                    showNotification('Please select a time slot', 'error');
                    return;
                }
                const booking = {
                    id: generateBookingId(),
                    type: 'Birthday Celebration',
                    name: formData.get('name'),
                    mobile: formData.get('mobile'),
                    email: formData.get('email'),
                    date: formData.get('date'),
                    time: selectedTime,
                    guests: formData.get('guests'),
                    specialRequests: formData.get('special-requests'),
                    selectedPackage: selectedPackage, // Include selected package
                    amount: 15, // Birthday Celebration rate
                    status: 'pending',
                    paymentMethod: 'UPI',
                    createdAt: new Date().toISOString()
                };

                // Debug: Log the booking object to see if package is included
                console.log('Created booking:', booking);
                console.log('Selected package:', selectedPackage);

                // Save booking to localStorage
                const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
                bookings.push(booking);
                localStorage.setItem('bookings', JSON.stringify(bookings));

                // Show success message
                showNotification('Birthday Celebration booking submitted successfully!', 'success');
                
                // Redirect to thank you page
                window.location.href = 'thank-you.html';
            });

            function showThankYouMessage(eventType) {
                // Hide hero and package selection sections
                var heroSection = document.querySelector('.event-hero');
                if (heroSection) heroSection.style.display = 'none';
                var packageSection = document.getElementById('packageSelectionSection');
                if (packageSection) packageSection.style.display = 'none';
                // Hide booking container and grid
                var bookingContainer = document.querySelector('.event-booking-container');
                if (bookingContainer) bookingContainer.style.display = 'none';
                // Show thank you message
                const container = document.querySelector('.event-booking-form');
                if (container) {
                    container.innerHTML = `<div class='thank-you-box'><h2>Thank You for Booking Your Slot!</h2><p>Your booking for <b>${eventType}</b> was successful.</p></div>`;
                    container.style.display = 'block';
                }
            }
        });

        function generateTimeSlots() {
            const dateInput = document.getElementById('date');
            const timeSlotsContainer = document.getElementById('timeSlots');
            const hiddenTimeInput = document.getElementById('time');
            const selectedDate = dateInput.value;
            const today = new Date().toISOString().split('T')[0];
            const currentTime = new Date();
            hiddenTimeInput.value = '';

            // 1-hour slots from 9:00 AM to 10:00 PM
            const timeSlots = [
                '09:00 AM-10:00 AM', '10:00 AM-11:00 AM', '11:00 AM-12:00 PM', '12:00 PM-01:00 PM',
                '01:00 PM-02:00 PM', '02:00 PM-03:00 PM', '03:00 PM-04:00 PM', '04:00 PM-05:00 PM',
                '05:00 PM-06:00 PM', '06:00 PM-07:00 PM', '07:00 PM-08:00 PM', '08:00 PM-09:00 PM',
                '09:00 PM-10:00 PM'
            ];

            // Get bookings for the selected date
            const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            const bookedSlots = bookings.filter(b => b.date === selectedDate && b.status !== 'cancelled').map(b => b.time);

            timeSlotsContainer.innerHTML = '';
            timeSlots.forEach(time => {
                // Hide past slots for today
                if (selectedDate === today) {
                    const startTime = time.split('-')[0].trim();
                    const [hour, minute, period] = startTime.match(/(\d{2}):(\d{2})\s*(AM|PM)/).slice(1);
                    let slotHour = parseInt(hour);
                    if (period === 'PM' && slotHour !== 12) slotHour += 12;
                    if (period === 'AM' && slotHour === 12) slotHour = 0;
                    const slotDate = new Date();
                    slotDate.setHours(slotHour, parseInt(minute), 0, 0);
                    if (currentTime > slotDate) return;
                }
                const slotDiv = document.createElement('div');
                slotDiv.className = 'event-time-slot';
                slotDiv.textContent = time;
                if (bookedSlots.includes(time)) {
                    slotDiv.classList.add('booked');
                    slotDiv.innerHTML = `<i class='fas fa-check-circle'></i> ${time} <span style='color:green'>(Booked)</span>`;
                } else {
                    slotDiv.addEventListener('click', function() {
                        document.querySelectorAll('.event-time-slot.selected').forEach(s => s.classList.remove('selected'));
                        slotDiv.classList.add('selected');
                        hiddenTimeInput.value = time;
                    });
                }
                timeSlotsContainer.appendChild(slotDiv);
            });
        }

        function generateBookingId() {
            return 'BK' + Date.now() + Math.random().toString(36).substr(2, 5).toUpperCase();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
  var bookingForm = document.getElementById('birthdayBookingForm');
  var bookBtn = bookingForm ? bookingForm.querySelector('button[type="submit"]') : null;
  var formInputs = bookingForm ? bookingForm.querySelectorAll('input, select, textarea, button') : [];
  var packageForm = document.getElementById('packageForm');
  var packageNextBtn = document.getElementById('packageNextBtn');
  var selectedPackageDisplay = document.getElementById('selectedPackageDisplay');

  function setFormEnabled(enabled) {
    if (formInputs) {
      formInputs.forEach(function(input) {
        input.disabled = !enabled;
        input.style.opacity = enabled ? '' : '0.5';
        input.style.cursor = enabled ? '' : 'not-allowed';
      });
    }
    if (bookBtn) {
      bookBtn.disabled = !enabled;
      bookBtn.style.opacity = enabled ? '' : '0.5';
      bookBtn.style.cursor = enabled ? '' : 'not-allowed';
    }
  }

  // Initially disable the form
  setFormEnabled(false);

  if (packageForm && packageNextBtn) {
    packageNextBtn.addEventListener('click', function(e) {
      e.preventDefault();
      var selected = packageForm.querySelector('input[name="package"]:checked');
      if (!selected) {
        alert('Please select a package to proceed.');
        return;
      }
      localStorage.setItem('selectedPackage', selected.value);
      setFormEnabled(true);
      if (selectedPackageDisplay) {
        selectedPackageDisplay.innerHTML = 'Selected Package: <span style="color:#ff6bcb;">' + selected.value + '</span>';
      }
    });
  }
});
    </script>
